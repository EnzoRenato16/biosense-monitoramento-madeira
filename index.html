<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento Florestal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: rgba(0, 100, 0, 0.8);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .container {
      margin: 30px auto;
      background: rgba(0, 50, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .dados {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .camera {
      border: 4px solid #fff;
      border-radius: 10px;
      width: 100%;
      max-width: 640px;
      height: auto;
    }

    .refresh {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2e8b57;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3cb371;
    }
  </style>
</head>
<body>

  <header>üå≥ Monitoramento Ambiental - Floresta üå≥</header>

  <div class="container">
    <div class="dados">
      üå°Ô∏è Temperatura: <span id="temp">--</span> ¬∞C <br>
      üíß Umidade: <span id="umid">--</span> %
    </div>

    <img id="cam" class="camera" src="http://192.168.0.21" alt="C√¢mera ESP32-CAM">

    <div class="refresh">
      <button onclick="atualizarDados()">Atualizar Dados</button>
    </div>
  </div>

  <script>
    async function atualizarDados() {
      try {
        const resposta = await fetch('http://192.168.0.21/dados');
        const json = await resposta.json();
        document.getElementById("temp").textContent = json.temperatura.toFixed(1);
        document.getElementById("umid").textContent = json.umidade.toFixed(1);
      } catch (e) {
        alert("Erro ao buscar dados do sensor. Verifique o IP e a conex√£o.");
      }
    }

    // Atualiza a cada 15 segundos automaticamente
    setInterval(atualizarDados, 15000);
    atualizarDados();
  </script>

</body>
</html>
